<div class="card my-5">
    <div class="card-body">
          <form (ngSubmit)="onSubmit(userForm)"  #userForm="ngForm">

                <div class="form-group">
                    <label>Name</label>
                    <input 
                    [(ngModel)]="userForm.name" 
                    #name="ngModel" 
                    [class.is-invalid]="name.invalid && name.touched" 
                    name="name" 
                    type="text" 
                    class="form-control" 
                    required
                    autocomplete="off"
                    >
                    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
                </div>

                <div class="form-group">
                        <label>Email</label>
                        <input 
                        [(ngModel)]="userForm.email" 
                        #email="ngModel" 
                        [class.is-invalid]="email.invalid && email.touched" 
                        name="email" 
                        type="email" 
                        class="form-control" 
                        required
                        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                        autocomplete="off"
                        >
                        <div *ngIf="email.errors && (email.invalid && email.touched)">
                              <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                              <small class="text-danger" *ngIf="email.errors.pattern">Email must be valid</small>
                        </div>
                      
                 </div>

                 <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit User</button>

            
          </form>
    </div>
</div>
